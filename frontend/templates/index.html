<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление 3D-принтером</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .status-card {
            transition: all 0.3s ease;
        }
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .temperature-display {
            font-size: 2rem;
            font-weight: bold;
        }
        .position-display {
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Управление 3D-принтером</h1>
        
        <!-- Статус принтера -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card status-card">
                    <div class="card-body">
                        <h5 class="card-title">Статус принтера</h5>
                        <p class="card-text" id="printer-status">Загрузка...</p>
                        <small class="text-muted" id="last-update">Последнее обновление: -</small>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card status-card">
                    <div class="card-body">
                        <h5 class="card-title">Позиция</h5>
                        <div class="position-display">
                            <div>X: <span id="pos-x">0</span> мм</div>
                            <div>Y: <span id="pos-y">0</span> мм</div>
                            <div>Z: <span id="pos-z">0</span> мм</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Температура -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card status-card">
                    <div class="card-body">
                        <h5 class="card-title">Температура экструдера</h5>
                        <div class="temperature-display">
                            <span id="extruder-temp">0</span>°C
                        </div>
                        <div class="input-group mt-3">
                            <input type="number" class="form-control" id="extruder-target" placeholder="Целевая температура">
                            <button class="btn btn-primary" onclick="setTemperature('extruder')">Установить</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card status-card">
                    <div class="card-body">
                        <h5 class="card-title">Температура стола</h5>
                        <div class="temperature-display">
                            <span id="bed-temp">0</span>°C
                        </div>
                        <div class="input-group mt-3">
                            <input type="number" class="form-control" id="bed-target" placeholder="Целевая температура">
                            <button class="btn btn-primary" onclick="setTemperature('bed')">Установить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Управление -->
        <div class="row">
            <div class="col-12">
                <div class="card status-card">
                    <div class="card-body">
                        <h5 class="card-title">Управление</h5>
                        <div class="d-grid gap-2 d-md-flex">
                            <button class="btn btn-primary" onclick="homeAxis('all')">
                                <i class="bi bi-house-fill"></i> Домой (все оси)
                            </button>
                            <button class="btn btn-secondary" onclick="homeAxis('x')">
                                <i class="bi bi-arrow-left-right"></i> Домой X
                            </button>
                            <button class="btn btn-secondary" onclick="homeAxis('y')">
                                <i class="bi bi-arrow-up-down"></i> Домой Y
                            </button>
                            <button class="btn btn-secondary" onclick="homeAxis('z')">
                                <i class="bi bi-arrow-up"></i> Домой Z
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Функция обновления состояния
        function updateState() {
            fetch('/api/state')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('printer-status').textContent = data.status;
                    document.getElementById('last-update').textContent = `Последнее обновление: ${data.last_update}`;
                    document.getElementById('extruder-temp').textContent = data.temperature.extruder.toFixed(1);
                    document.getElementById('bed-temp').textContent = data.temperature.bed.toFixed(1);
                    document.getElementById('pos-x').textContent = data.position.x.toFixed(2);
                    document.getElementById('pos-y').textContent = data.position.y.toFixed(2);
                    document.getElementById('pos-z').textContent = data.position.z.toFixed(2);
                })
                .catch(error => console.error('Ошибка:', error));
        }

        // Функция установки температуры
        function setTemperature(target) {
            const input = document.getElementById(`${target}-target`);
            const temperature = input.value;
            
            if (temperature) {
                fetch('/api/temperature', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        target: target,
                        temperature: temperature
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        input.value = '';
                    } else {
                        alert('Ошибка: ' + data.message);
                    }
                })
                .catch(error => console.error('Ошибка:', error));
            }
        }

        // Функция отправки осей домой
        function homeAxis(axis) {
            fetch('/api/home', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    axis: axis
                })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    alert('Ошибка: ' + data.message);
                }
            })
            .catch(error => console.error('Ошибка:', error));
        }

        // Обновляем состояние каждую секунду
        setInterval(updateState, 1000);
        updateState(); // Первоначальное обновление
    </script>
</body>
</html>
